<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseting your password</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bodyholder">
    <div class="leftside">
        <img src="./image/logofract-removebg-preview.png">   
        <img src="./image/loginimage-removebg-preview.png">         
    </div>
    <div class="rightsidereset">
        <h3 id="resetpassword">Reset your password <span id="setnew"> FractureNet</span></h3>
        <h6 id="choose"> Choose a Method to receive your reset code</h6>
        <form id="formmethod">
            <label for="option1">
              <input type="radio" id="option1" name="radioGroup" value="option1">
              Email
            </label>
            <label for="option2">
              <input type="radio" id="option2" name="radioGroup" value="option2">
              Telephone</label>
          </form>
          <div class="inputcontainer">
            <label id="address">Email address </label> <br>
              <input type="email" placeholder="Email address"> <br>
           <button id="resetbtn">Get a Reset code</button>
          </div>
    </div>
  </div> 
  <script>
    const radioButtons = document.querySelectorAll('input[type="radio"][name="radioGroup"]');
  
    radioButtons.forEach(radioButton => {
      radioButton.addEventListener('change', function() {
        if (this.checked && this.value === 'option1') {
          window.location.href = "onemail.html";
        } else if (this.checked && this.value === 'option2') {
          window.location.href = "onphone.html";
        }
      });
    });
  </script> 
</body>
</html>
