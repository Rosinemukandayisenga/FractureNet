<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bodycontainersign">
    <div class="leftsidesignup">
        <img src="./image/logofract-removebg-preview.png">   
        <img src="./image/loginimage-removebg-preview.png">  
    </div>
    <div class="rightsidesignup">
       
        <h3 id="startsigning">Get started with <span id="fracting"> FractureNet</span></h3>
        <div class="logocontainer">
           <a href="https://www.google.com/"><img src="./image/google-removebg-preview.png"> </a>
           <a href="https://www.apple.com/"><img src="./image/apple-removebg-preview.png"></a>
        </div>
        <h3 id="continuing">Or Continue with the account Below</h3>
        <div class="inputcontainersign">
            <input type="text" placeholder="First name"> <br>
            <input type="text" placeholder="Last name"> <br>
            <input type="number" placeholder="Phone number"> <br>
            <form>
                <h6 id="gender">Gender</h6>
                <label>
                  <input type="radio" name="gender" value="Female"> F
                </label>
                <label>
                  <input type="radio" name="gender" value="Male"> M
                </label>
                <button id="login"><a href="complete.html">Next</a></button>
              </form>
             <!-- <h4 id="already">Already have any account?<a href="signup.html"><span id="signup"> Login</span></a></h4> -->
        </div>
    </div>
  </div>  
</body>
</html>
